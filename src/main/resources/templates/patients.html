<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
	<meta charset="UTF-8" />
    <title>Liste Patients</title>
	<!--link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" /-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>

  <body>
  
    <h3>Liste des patients</h3>
     <div class="container mt-2">
		<div class="card">
			<div class="card-header">Liste des patients</div>
			<div class="card-body">
				<form method="get" th:action="@{indexV3}">
					<label>Key Word</label>
					<input type="text" name="keyword" th:value="${keyword}"/>
					<button type="submit" class="btn btn-primary">Chercher</button>
				</form>
				<table class="table">
					 <thead>
						<tr>
							<th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
						</tr>
					 </thead>
					 <tbody>
						 <tr th:each="p:${listPatientsV3}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.nom}"></td>
							<td th:text="${p.dateNaissance}"></td>
							<td th:text="${p.malade}"></td>
							<td th:text="${p.score}"></td>
							<td>
								<a href="#" class="btn btn-danger" th:href="@{delete(id=${p.id})}">
									Delete
								</a>
							</td>
						 </tr>
					 </tbody>
				  </table>
				  <ul class="nav nav-pills">
					<li th:each="page,status:${pages3}">
						<a th:class="${status.index==currentPage3?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
						   th:text="${status.index}"
						  th:href="@{indexV3(page=${status.index},keyword=${keyword})}"
						   ></a>
					</li>
				  </ul>
			</div>
		</div>
	 </div>
  </body>

</html>
